<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sanskrit Songs</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.basic.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Tiro+Devanagari+Sanskrit:wght@400;700&display=swap" rel="stylesheet">
  <style type="text/css">
    .font-sanskrit {
            font-family: 'Tiro Devanagari Sanskrit', serif;
        }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">
  <div id="app" class="min-h-screen flex items-start justify-center p-6">
    <div class="w-full max-w-4xl">
      <!-- Banner container (80% width, 10% height ratio) -->
    <div class="flex justify-center">
      <div
        class="w-4/5 bg-white rounded-xl shadow-md overflow-hidden flex items-center justify-center relative"
        :style="{ height: bannerHeight }"
      >
        <img 
        src="banner1s.png"
        alt="Sanskrit Songs Banner"
        class="absolute w-full h-full object-cover"
        />
        <div class="text-center px-6 relative z-10 bg-white/80 py-4 rounded-lg">
            <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-red-700 font-sanskrit">संस्कृतगीतानि</h1>
            <p class="mt-1 text-sm">Collection of devotional and classical Sanskrit songs</p>
            </div>
      </div>
    </div>


      <!-- Search & controls -->
      <div class="mt-6">
        <div class="flex items-center space-x-3">
          <input
            v-model="searchTerm"
            type="search"
            placeholder="Search by title or artist..."
            class="flex-1 px-4 py-2 rounded-lg border border-gray-200 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-200"
          />
          <button @click="clearSearch" class="px-3 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Clear</button>
        </div>
      </div>

      <!-- Results -->
      <ul class="mt-6 space-y-4">
        <li v-for="song in filteredSongs" :key="song.title" class="bg-white rounded-xl shadow p-4 flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <div class="w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-semibold">
              <!-- initials -->
              <span>{{ initials(song.title) }}</span>
            </div>
            <div>
              <h2 class="text-lg font-semibold text-gray-800">{{ song.title }}</h2>
              <p class="text-sm text-gray-500">{{ song.artist }}</p>
            </div>
          </div>

          <div class="flex gap-2 sm:flex-row flex-col items-center space-x-2">
            <audio
            controls
            preload="none"
            class="w-full sm:w-auto"
            @play="onNativePlay"
          ></audio>
          
            <a :href="song.audio" target="_blank" class="px-3 py-1 rounded-md bg-blue-500 text-white hover:bg-blue-600 text-sm">
              Audio
            </a>
          
            <a :href="song.video" target="_blank" class="px-3 py-1 rounded-md bg-green-500 text-white hover:bg-green-600 text-sm">
              Video
            </a>
          
            <a :href="song.lyrics" target="_blank" class="px-3 py-1 rounded-md bg-yellow-400 text-white hover:bg-yellow-500 text-sm">
              Lyrics
            </a>
          </div>
          
        </li>
      </ul>

      <p v-if="!filteredSongs.length" class="mt-6 text-center text-sm text-gray-500">No songs found.</p>
    </div>
  </div>

  <script>
    const { createApp, ref, computed, onMounted } = Vue;
    const Fuse = window.Fuse;

    createApp({
      setup() {
        const songs = ref([]);
        const searchTerm = ref('');
        const bannerHeight = (window.innerHeight * 0.20) + 'px'; // 20% of viewport height

        function onNativePlay(event) {
  if (!isSrcSet.value) {
    // Prevent the browser's attempt to load the empty src and set the real src quickly
    audioSrc.value = props.song.audio
    isSrcSet.value = true
    // Some browsers will re-trigger play automatically after src set; otherwise start it
    requestAnimationFrame(() => {
      audioRef.value?.play().catch(() => {})
    })
  }
}

        const fetchSongs = async () => {
          try {
            const res = await fetch('/songs.json');
            if (!res.ok) throw new Error('Failed to fetch');
            songs.value = await res.json();
          } catch (e) {
            console.error(e);
            songs.value = [];
          }
        };

        const fuseOptions = {
          keys: ['title', 'artist'],
          threshold: 0.4,
        };

        const filteredSongs = computed(() => {
          if (!searchTerm.value) return songs.value;
          const fuse = new Fuse(songs.value, fuseOptions);
          const results = fuse.search(searchTerm.value);
          return results.map(r => r.item);
        });

        const clearSearch = () => { searchTerm.value = ''; };

        const initials = (title = '') => {
          return title.split(' ').slice(0,2).map(s => s[0]||'').join('').toUpperCase();
        };

        onMounted(fetchSongs);

        return {
          songs,
          searchTerm,
          filteredSongs,
          clearSearch,
          initials,
          bannerHeight
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
